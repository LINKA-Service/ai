version: "3.8"

services:
    backend:
        build: .
        container_name: linka-ai-backend
        ports:
            - "8080:8080"
        environment:
            DATABASE_URL: ${DATABASE_URL}
            REDIS_URL: ${REDIS_URL}
            SECRET_KEY: ${SECRET_KEY}
            ALGORITHM: HS256
            ACCESS_TOKEN_EXPIRE_MINUTES: 30
        volumes:
            - .:/app
        command: uv run uvicorn main:app --host 0.0.0.0 --port 8080 --reload
